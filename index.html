<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <title>Boolflix</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <div class="box">
        <h1>BOOLFLIX</h1>
        <div class="search-bar">
          <input id="input" type="text" name="input" value="" placeholder="Search movie">
          <button id="search" type="button" name="button">Search</button>
        </div>
      </div>
    </header>


    <div class="container clearfix">
      <!-- <h2 class="b">Film:</h2>
      <div class="film container">

      </div>
      <h2 class="b">Serie Tv:</h2>
      <div class="tv container">

      </div> -->

    </div>


    <script id="entry-template" type="text/x-handlebars-template">

      <div class="item">
        <ul list-item="{{movie}}" class="b">
          <li class="poster">{{{poster_path}}}</li>
          <div class="overlay">
            <li class="title"> <strong>Titolo: </strong> {{title}} </li>
            <li class="original_title"><strong>Titolo orignale:</strong>{{original_title}}</li>
            <li class="tipo"><strong>{{tipo}}</strong></li>
            <li class="original_language flag"> <strong>Lingua:</strong> {{{original_language}}}</li>
            <li class="vote_average y"> <span class="b"> <strong>Voto:</strong></span>  {{{vote_average}}}  </li>
            <li class="overview"><strong>Descrizione:</strong> {{overview}}  </li>
          </div>
        </ul>
      </div>


    </script>

    <script id="no-result-template" type="text/x-handlebars-template">

      <div class="b">{{noResult}}</div>

    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>

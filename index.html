<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <title>Boolflix</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <div class="box">
        <h1>BOOLFLIX</h1>
        <div class="search-bar">
          <input id="input" type="text" name="input" value="input" placeholder="Search movie">
          <button id="search" type="button" name="button">Search</button>
        </div>
      </div>
    </header>

    <!-- <input id="input" type="text" name="input" value="input" placeholder="Search movie">
    <button id="search" type="button" name="button">Search</button> -->

    <div class="container clearfix">


    </div>

    <script id="entry-template" type="text/x-handlebars-template">

      <div class="item">
        <ul list-item="{{movie}}" class="b">
          <li class="poster">{{{poster_path}}}</li>
          <li class="title">Titolo: {{title}} </li>
          <li class="original_title">Titolo orignale:{{original_title}}</li>
          <li class="tipo">{{tipo}}</li>
          <li class="original_language flag">Lingua: {{{original_language}}}</li>
          <li class="vote_average y"> <span class="b">Voto:</span>  {{{vote_average}}}  </li>
        </ul>
      </div>


    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
